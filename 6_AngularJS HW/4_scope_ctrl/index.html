<!DOCTYPE html>
<html lang="en" ng-app="formApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="jquery-ui.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body ng-controller="mainCtrl" class="">
  <div class="container">
    <div class="row">
      <div id="group1">
        <button type="radio" name="radio" id="radio1" ng-model>Добавить</button>
        <button type="radio" name="radio" id="radio2">Удалить</button>
        <button type="radio" name="radio" id="radio3">Редактировать</button>
      </div>
    </div>
    <div class="row" id="angularRegion">
      <div class="card col">
        <div class="card-header">
          <h3>Список пользователей</h3>
        </div>
        <div class="card-body">
          <table class="table table-bordered table-hover">
            <thead class="thead-default">
              <tr>
                <th>№</th>
                <th>Имя</th>
                <th>Фамилия</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="i in users">
                <td scope="row">{{$index}}</td>
                <td>{{i.name}}</td>
                <td>{{i.surname}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="card col">
        <div class="card-header">
          <h3>Добавить нового пользователя</h3>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="newName">Имя</label>
            <input type="text" class="form-control" name="newName" id="newName" placeholder="">
          </div>

          <div class="form-group">
            <label for="newSurName">Фамилия</label>
            <input type="text" class="form-control" name="newSurName" id="newSurName" placeholder="">
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-success">Сохранить</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="bootstrap.min.js"></script>
  <script src="angular.min.js"></script>
  <script src="jquery-3.3.1.min.js"></script>
  <script src="jquery-ui.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
