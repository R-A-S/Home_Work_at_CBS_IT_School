<!DOCTYPE html>
<html lang="en" ng-app="formApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="jquery-ui.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div id="group1">
        <label for="radio1">Добавить</label>
        <input type="radio" name="radio" id="radio1" />
        <label for="radio2">Удалить</label>
        <input type="radio" name="radio" id="radio2" />
        <label for="radio3">Редактировать</label>
        <input type="radio" name="radio" id="radio3" />
      </div>
    </div>
    <div class="row" id="angularRegion" ng-controller="mainCtrl">
      <div class="card col" ng-show="showNewUser">
        <div class="card-header">
          <h3>Добавить нового пользователя</h3>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="newName">Имя</label>
            <input type="text" class="form-control" name="newName" id="newName" placeholder="" ng-model="newName">
          </div>

          <div class="form-group">
            <label for="newSurName">Фамилия</label>
            <input type="text" class="form-control" name="newSurName" id="newSurName" placeholder="" ng-model="newSurname">
          </div>
          <div class="form-group">
            <button class="btn btn-success" ng-click="addUser()">Сохранить</button>
          </div>
        </div>
      </div>
      <div class="card col" ng-show="deleteUser">
        <div class="card-header">
          <h3>Удалить пользователя</h3>
        </div>
        <div class="card-body">
          <input type="text" name="search" ng-model="search">
          <table class="table table-bordered table-hover">
            <thead class="thead-default">
              <tr>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Удалить</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="item in users | filter:search">
                <td>{{item.name}}</td>
                <td>{{item.surname}}</td>
                <td class="text-center" style="cursor:pointer;" ng-click="delUser($index)">
                  <span aria-hidden="true">&times;</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="card col" ng-show="editSomeUser">
        <div class="card-header">
          <h3>Редактровать пользователя</h3>
        </div>
        <div class="card-body">
            <input type="text" name="search" ng-model="search">
            <table class="table table-bordered table-hover">
              <thead class="thead-default">
                <tr>
                  <th>Имя</th>
                  <th>Фамилия</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="item in users | filter:search">
                  <td>{{item.name}}</td>
                  <td>{{item.surname}}</td>
                  <td class="text-center" style="cursor:pointer;" ng-click="editUser($index)">
                    <span aria-hidden="true">&times;</span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
      </div>
      <div class="card col">
        <div class="card-header">
          <h3>Список пользователей</h3>
        </div>
        <div class="card-body">
          <table class="table table-bordered table-hover">
            <thead class="thead-default">
              <tr>
                <th>№</th>
                <th>Имя</th>
                <th>Фамилия</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="i in users">
                <td>{{($index + 1)}}</td>
                <td>{{i.name}}</td>
                <td>{{i.surname}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
  <script src="bootstrap.min.js"></script>
  <script src="angular.min.js"></script>
  <script src="jquery-3.3.1.min.js"></script>
  <script src="jquery-ui.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
