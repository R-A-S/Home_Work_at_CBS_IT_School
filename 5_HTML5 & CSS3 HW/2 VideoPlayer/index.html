<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Player</title>
  <link rel="stylesheet" href="player.css">
  <script src="player.js"></script>
</head>

<body>
  <div class="player_container" id="player_container">
    <div class="video_container">
      <video class="video" id="video">
        <source src="video/pixar.mp4" />
        <source src="video/pixar.webm" />
      </video>
    </div>
    <div class="video_navigation" id="video_navigation">
      <div id="play_pause" class="video_navigation_buttons play_pause__play">
      </div>
      <div class="fwd"></div>
      <div class="rew"></div>
      <div class="progressbar_wrap">
        <input class="progressbar_range" id="progressbar_range" type="range" min="0" max="100" value="0" step="1">
        <!-- <div class="progressbar"> -->
        <!-- <spa class="current" id="current"></spa> -->
      </div>
      <div class="timer">
        <span class="current_time" id="current_time">00:00</span>
        <span>/</span>
        <span class="duration" id="duration">00:00</span>
      </div>
      <div class="volume_container">
        <div class="volume_btn volume_0 volume_1 volume_2 volume_3" id="volume_btn"></div>
        <div class="volume_range">
          <input type="range" name="" class="volume" id="volume" min=0 max=1 step=0.01 value='1'>
          <label for="volume"></label>
        </div>
      </div>
      <div class="fullscreen" id="fullscreen"></div>
    </div>
  </div>

  </div>

</body>

</html>
