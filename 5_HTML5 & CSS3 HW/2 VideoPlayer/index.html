<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Player</title>
  <link rel="stylesheet" href="player.css">
  <script src="player.js"></script>
</head>

<body>
  <div class="player_container">
    <div class="video_container">
      <video class="video" id="video" controls>
        <source src="video/pixar.mp4" />
        <source src="video/pixar.webm" />
      </video>
    </div>
    <div class="video_navigation">
      <div id="play_pause" class="video_navigation_buttons play_pause__play">
      </div>
      <div class="fwd"></div>
      <div class="rew"></div>
      <div class="progressbar">
        <div class="current"></div>
      </div>
      <div class="timer"></div>
      <div class="volume_container">
        <div class="volume"></div>
        <div class="volume_range"></div>
      </div>
      <div class="fullscreen"></div>
      <input type="range" name="" class="volume" id="volume" min=0 max=1 step=0.01 value='1'>
      <label for="volume"></label>
    </div>

  </div>

</body>

</html>
