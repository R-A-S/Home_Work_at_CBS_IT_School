<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>001_Введение в JavaScript</title>

</head>

<body>

  <script>
    // Факториал

    var aud = prompt("Мест в вашей аудитории ", '');
var factorial = 1;

    do {
      if (aud == 0) {
        factorial = 1;
        break;
      }
      factorial *= aud;
      aud -= 1;
    }
    while (aud > 0);


    document.write("Вы можете разсадить студентов " + factorial + " различными вариантами :)");





    // Ромбики квадратики
    var row, data, bsp;
    //Квадрат
    for (row = 0; row < 10; row++) {
      document.write(" <br> &nbsp&nbsp&nbsp&nbsp")
      for (data = 0; data < 10; data++) {
        document.write("&nbsp&nbsp <b>*</b> ")
      }
    }

    document.write("<br>_________________________________________<br>");
    //Прямоугольный треугольник
    for (row = 0; row < 10; row++) {
      document.write(" <br>&nbsp&nbsp&nbsp&nbsp")
      for (data = 0; data < row; data++) {
        document.write("&nbsp <b>*</b> ")
      }
    }

    document.write("<br>___________________________________<br>");
    //Равносторонний треугольник
    for (row = 0; row < 10; row++) {
      for (bsp = 0; bsp < 10 - row; bsp++) {
        document.write("&nbsp&nbsp&nbsp")
      }
      for (data = 0; data < row; data++) {
        document.write("&nbsp&nbsp&nbsp <b>*</b> ")
      }
      document.write("<br>");
    }

    document.write("<br>______________________________________________<br>");
    //Ромб

    for (row = 0; row < 10; row++) {
      for (bsp = 0; bsp < 10 - row; bsp++) {
        document.write("&nbsp&nbsp&nbsp")
      }
      for (data = 0; data < row; data++) {
        document.write("&nbsp&nbsp&nbsp <b>*</b> ")
      }
      document.write("<br>");
    }

    for (row = 0; row < 10; row++) {
      for (bsp = 10; bsp > 10 - row; bsp--) {
        document.write("&nbsp&nbsp&nbsp")
      }
      for (data = 10; data > row; data--) {
        document.write("&nbsp&nbsp&nbsp <b>*</b> ")
      }
      document.write("<br>");
    }

  </script>

</body>

</html>
