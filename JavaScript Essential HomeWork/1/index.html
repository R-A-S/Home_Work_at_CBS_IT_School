<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>001_Введение в JavaScript</title>

</head>
<style>
  body{
    background-color: rgb(36, 36, 36);
    color:rgb(204, 204, 204);
  }
</style>
<body>
  <script>
    var choise = prompt("Для запуска первой части задания введите 1. Для запуска второй части задания введите 2. Для запуска третьей части задания введите 3.");
    if (choise == 1) {
      var x = 6, y = 15, z = 4;
      document.write("Зря вы запустили этот пример, это скучная ерунда:)" + "<br/>" + 
      "x += y - x++ * z" + "<br/>" + 
      "Считаем то же ручками: 6 += 15 - 6++ * 4    | 15 - 6 * 4 + 6 = -3                | x = -3" + "<br/>" + 
      "z = --x - y * 5" + "<br/>" + 
      "Считаем то же ручками: 4 = ---3 - 15 * 5    | -4 - 15 * 5 = -79                  | z = -79, x = -4" + "<br/>" + 
      "y /= x + 5 % z" + "<br/>" + 
      "Считаем то же ручками: 15 /= -4 + 5 % -79   | 15 / ( -4 + 5 ) = 15               | y = 15" + "<br/>" + 
      "z = x++ + y * 5" + "<br/>" + 
      "Считаем то же ручками: -79 = -4++ + 15 * 5  | -4 + 15 * 5 = 71                   | z = 71" + "<br/>" + 
      "x = y - x++ * z" + "<br/>" + 
      "Считаем то же ручками: -3 = 15 - -3++ * 71  | 15 - -3 * 71 = 15 - (-213) = 228   | x = 228" + "<br/>" + 
      + "<br/>" +  "<br/>" + 
      'x ='  + x + "<br/>" + 'y = ' + y + "<br/>" + 'z =' + z);
      alert(x += y - x++ * z);
      alert(z = --x - y * 5);
      alert(y /= x + 5 % z);
      alert(z = x++ + y * 5);
      alert(x = y - x++ * z);
      alert("Финита, другие задания веселее! Обязательно попробуйте!:)");
    }
    if (choise == 2) {
      var a, s, d, res;
      alert("Вас приветствует программа расчета среднего арифметического трех целочисленных значений. Для продолжениея нажмите OK");
      a = prompt("Введите первое значение");
      s = prompt("Введите второе значение");
      d = prompt("Введите третье значение");
      res = (a + s + d);

      if (isNaN(res)) {
        alert("Вы не выполнилии условия, попробуйте еще раз :)");      }

      else {
        a = parseInt(a);
        s = parseInt(s);
        d = parseInt(d);
        alert("Среднее арифметическое введенных чисел: " + (a + s + d) / 3);
      }
    }
    if (choise == 3) {
      alert("Вас приветствует программа расчета площади и объёма цилиндра. Для продолжениея нажмите OK");
      var r, h, resV, resS, p = Math.PI;
      r = prompt("Какой радиус цилиндра ?");
      h = prompt("Какая высота цилиндра ?");
      r = parseInt(r);
      h = parseInt(h);
      c = prompt("Для расчета площади цилиндра введите 1, для расчета объёма цилиндра введите 2.")
      if (c == 1) {
        resS = (2 * p * r * (h + r));
        alert("Площадь цилиндра равна: " + resS);
        if (c == 2) {
          resV = (p * (r * r) * h);
          alert("Объём цилиндра равен: " + resV);
        }
      } else {
        alert("Что-то пошло не так !:)")
      }

    }
    else {
      alert("Попробуйте еще! Обновите сраницу и сделайте свой выбор:)");
    }
  </script>
</body>
</html>
