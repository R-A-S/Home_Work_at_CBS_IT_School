<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>DIV and Span</title>
</head>

<body>

        <div style="background-color:rgb(169, 178, 182); height:1600px; width:1500px;">
                <div style="background-color:rgb(33, 112, 141); height:300px; width:1500px">
                        <div style="float:left; background-color:rgb(33, 112, 141); height:300px; width:500px;"></div>
                        <div style="float:left; background-color:rgb(134, 185, 143); height:300px; width:500px;"></div>
                        <div style="float:left; background-color:rgb(192, 190, 143); height:300px; width:500px;">
                                <div style="float:left; background-color:rgb(109, 103, 93); height:150px; width:500px;"></div>
                                <div style="float:left; background-color:rgb(112, 83, 112); height:150px; width:500px;"></div>
                        </div>
                </div>
                <div style="background-color:rgb(3, 180, 33); height:200px; width:1500px">
                        <div style="float:left; background-color:rgb(93, 163, 180); height:200px; width:375px;"></div>
                        <div style="float:left; background-color:rgb(185, 114, 114); height:200px; width:375px;"></div>
                        <div style="float:left; background-color:rgb(182, 152, 101); height:200px; width:375px;"></div>
                        <div style="float:left; background-color:rgb(184, 104, 184); height:200px; width:375px;"></div>
                </div>
                <div style="background-color:rgb(180, 177, 3); height:800px; width:1500px">
                        <div style="float:left; background-color:rgb(116, 109, 192); height:800px; width:500px;"></div>
                        <div style="float:left; background-color:rgb(179, 116, 102); height:800px; width: 1000px;">
                                <div style="float:left; background-color:rgb(168, 146, 109); height:600px; width:1000px;"></div>
                                <div style="float:left; background-color:rgb(177, 112, 177); height:200px; width:1000px;"></div>
                        </div>
                </div>
                <div style="background-color:rgb(180, 30, 3); height:300px; width:1500px;">
                        <div style="float:left; background-color:rgb(136, 168, 104); height:300px; width:500px;">
                                <div style="float:left; background-color:rgb(165, 145, 110); height:150px; width:500px;"></div>
                                <div style="float:left; background-color:rgb(177, 106, 177); height:150px; width:500px;"></div>
                        </div>
                        <div style="float:left; background-color:rgb(102, 120, 179); height:300px; width:500px;"></div>
                        <div style="float:left; background-color:rgb(161, 99, 173); height:300px; width: 500px;"></div>
                </div>

        </div>



</body>

</html>
